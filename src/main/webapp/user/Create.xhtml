<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendToBody="true" header="Create User" closeOnEscape="true">
            
            <h:form id="UserCreateForm">

                <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Username:" for="userUsername" />
                        <p:inputText id="userUsername" value="#{userController.current.userUsername}" title="UserUsername" required="true" requiredMessage="The UserUsername field is required."/>
                        <p:outputLabel value="Password:" for="userUserpassword" />
                        <p:inputText id="userUserpassword" value="#{userController.current.userUserpassword}" title="UserUserpassword" required="true" requiredMessage="The UserUserpassword field is required."/>
                        <p:outputLabel value="Firstname:" for="userFirstname" />
                        <p:inputText id="userFirstname" value="#{userController.current.userFirstname}" title="UserFirstname" required="true" requiredMessage="The UserFirstname field is required."/>
                        <p:outputLabel value="Lastname:" for="userLastname" />
                        <p:inputText id="userLastname" value="#{userController.current.userLastname}" title="UserLastname" required="true" requiredMessage="The UserLastname field is required."/>
                        <p:outputLabel value="Address:" for="userAddress" />
                        <p:inputText id="userAddress" value="#{userController.current.userAddress}" title="UserAddress" required="true" requiredMessage="The UserAddress field is required."/>
                        <p:outputLabel value="Contact:" for="userContact" />
                        <p:inputText id="userContact" value="#{userController.current.userContact}" title="UserContact" />
                        <p:outputLabel value="Status:" for="userStatus" />
                        <p:selectOneMenu id="userStatus" value="#{userController.current.userStatus}" required="true" requiredMessage="The SupplierStatus field is required.">  
                            <f:selectItem itemLabel="Select One..." itemValue="" />
                            <f:selectItem itemLabel="Active" itemValue="Active" />  
                            <f:selectItem itemLabel="Inactive" itemValue="Inactive" /> 
                        </p:selectOneMenu>
                       
                    </h:panelGrid>
                    <p:commandButton action="#{userController.createUser()}" value="Save" update="display,:UserListForm:datalist,:UserListForm:growl, :UserCreateForm" oncomplete="handleSubmit(xhr,status,args,UserCreateDialog);"/>
                    <p:commandButton value="Cancel" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
