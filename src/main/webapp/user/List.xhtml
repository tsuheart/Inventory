<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UserListForm">
        <p:growl id="growl" sticky="false"/>
        <p:panel header="User List">

            <p:dataTable id="datalist" value="#{userController.userlist}" var="item"
                         selectionMode="single" selection="#{userController.current}"
                         rowKey="#{item.userUsername}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserUsername"/>
                    </f:facet>
                    <h:outputText value="#{item.userUsername}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserUserpassword"/>
                    </f:facet>
                    <h:outputText value="#{item.userUserpassword}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserFirstname"/>
                    </f:facet>
                    <h:outputText value="#{item.userFirstname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserLastname"/>
                    </f:facet>
                    <h:outputText value="#{item.userLastname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserAddress"/>
                    </f:facet>
                    <h:outputText value="#{item.userAddress}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserContact"/>
                    </f:facet>
                    <h:outputText value="#{item.userContact}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserStatus"/>
                    </f:facet>
                    <h:outputText value="#{item.userStatus}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UserOfficeOfficeid"/>
                    </f:facet>
                    <h:outputText value="#{item.userOfficeOfficeid.officeOfficeid}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{userController.prepareCreate()}" oncomplete="UserCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":UserViewForm" oncomplete="UserViewDialog.show()" disabled="#{empty userController.current}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":UserEditForm" oncomplete="UserEditDialog.show()" disabled="#{empty userController.current}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{userController.deleteUser()}" update=":growl,datalist" disabled="#{empty userController.current}"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
