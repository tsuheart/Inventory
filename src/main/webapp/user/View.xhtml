<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendToBody="true" header="User View" closeOnEscape="true">

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.current != null}">

                        <p:outputLabel value="Firstname:"/>
                        <p:outputLabel value="#{userController.current.userFirstname}" title="UserFirstname"/>
                        <p:outputLabel value="Lastname:"/>
                        <p:outputLabel value="#{userController.current.userLastname}" title="UserLastname"/>
                        <p:outputLabel value="Username:"/>
                        <p:outputLabel value="#{userController.current.userUsername}" title="UserUsername"/>
                        <p:outputLabel value="Password:"/>
                        <p:outputLabel value="#{userController.current.userUserpassword}" title="UserUserpassword"/>
                        <p:outputLabel value="Address:"/>
                        <p:outputLabel value="#{userController.current.userAddress}" title="UserAddress"/>
                        <p:outputLabel value="Contact:"/>
                        <p:outputLabel value="#{userController.current.userContact}" title="UserContact"/>
                        <p:outputLabel value="Status:"/>
                        <p:outputLabel value="#{userController.current.userStatus}" title="UserStatus"/>
                        <p:outputLabel value="Department:"/>
                        <p:outputLabel value="#{userController.current.userOfficeOfficeid.officeOfficeid}" title="UserOfficeOfficeid"/>

                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
