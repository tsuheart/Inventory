<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CategoryListForm">

        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Category List">
            <p:tree value="#{categoryController.makeTree()}" var="node" dynamic="true" cache="false"  
                    selectionMode="single"  selection="#{categoryController.current}" id="tree">  
 
                <p:ajax event="select" update=":CategoryListForm:growl,:CategoryCreateForm,:CategoryListForm:viewButton,:CategoryListForm:createButton,:CategoryListForm:editButton,:CategoryListForm:deleteButton" listener="#{categoryController.onNodeSelect}" />  
                <p:ajax event="unselect" update=":CategoryListForm:growl,:CategoryCreateForm,:CategoryListForm:viewButton,:CategoryListForm:createButton,:CategoryListForm:editButton,:CategoryListForm:deleteButton" listener="#{categoryController.onNodeUnselect}" />  

                <p:treeNode>  
                    <h:outputText value="#{node}" />  
                </p:treeNode>  
            </p:tree>
            <f:facet id="footer" name="footer">
                <div class="footer-section">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" action="#{categoryController.prepareCreate()}" oncomplete="CategoryCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" action="#{categoryController.viewButton()}" update=":CategoryViewForm" oncomplete="CategoryViewDialog.show()" disabled="#{empty categoryController.current}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" action="#{categoryController.viewButton()}" update=":CategoryEditForm" oncomplete="CategoryEditDialog.show()" disabled="#{empty categoryController.current}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{categoryController.deleteCategory()}" update=":CategoryListForm:growl ,tree" disabled="#{empty categoryController.current}"/>
                </div>
            </f:facet>
        </p:panel>

    </h:form>

</ui:composition>
