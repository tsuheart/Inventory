<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryEditDlg" widgetVar="CategoryEditDialog" modal="true" resizable="false" appendToBody="true" header="Edit Category" closeOnEscape="true">

            <h:form id="CategoryEditForm">

                <h:panelGroup id="display">
                    <h:panelGrid  columns="2" rendered="#{categoryController.current != null}">
                        <p:outputLabel value="Category Name:" for="categoryName" />
                        <p:inputText id="categoryName" value="#{categoryController.current.categoryName}" title="CategoryName" required="true" requiredMessage="The CategoryName field is required."/>
                        <p:outputLabel value="Category Parent:" for="categoryParentid" />
                        <p:inputText converter="#{categoryConverter}" id="categoryParentid" value="#{categoryController.current.categoryParentid}" readonly="true" title="CategoryParentid" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{categoryController.editCategory()}" value="Save" update="display,:CategoryListForm:tree,:CategoryListForm:growl,:CategoryListForm" oncomplete="handleSubmit(xhr,status,args,CategoryEditDialog);"/>
                    <p:commandButton value="Cancel" onclick="CategoryEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
