<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Available Item List">

            <p:dataTable id="datalist" value="#{storeController.storelist}" var="item"
                         selectionMode="single" selection="#{storeController.current}"
                         rowKey="#{item.storePK}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="storeoutButton"/>
                <p:ajax event="rowUnselect" update="storeoutButton"/>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Office"/>
                    </f:facet>
                    <p:outputLabel value="#{item.office}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Item"/>
                    </f:facet>
                    <p:outputLabel value="#{item.item}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreQuantity"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeQuantity}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreUnit"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeUnit}"/>
                </p:column>


                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="storeoutButton" value="Store Out" actionListener="#{storeinController.prepareCreate()}" oncomplete=""/>
                    </div>
                </f:facet>
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
