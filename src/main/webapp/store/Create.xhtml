<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemStoreoutDlg" widgetVar="ItemStoreoutDialog" modal="true" resizable="false" appendToBody="true" header="Item Store Out" closeOnEscape="true">

            <h:form id="StoreoutItemForm" >
                <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Quantity:" for="storeQuantity" />
                        <p:inputText id="storeQuantity" value="#{storeController.current.storeQuantity}" title="StoreQuantity" required="true" requiredMessage="The StoreQuantity field is required."/>
                        <p:outputLabel value="Remark:" for="storeRemark" />
                        <p:inputText id="storeRemark" value="#{storeController.current.storeRemarks}" title="StoreRemarks" />

                    </h:panelGrid>
                    <p:commandButton action="#{storeController.storeoutItem()}" value="Store Out" update="display,:panel,:itemdataTable:datalist,:StoreListForm:storegrowl, :StoreoutItemForm" oncomplete="handleSubmit(xhr,status,args,ItemStoreoutDialog);"/>
                    <p:commandButton value="Cancel" onclick="ItemStoreoutDialog.hide()"/>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
