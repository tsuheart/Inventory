<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inventory Control System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Inventory Control System"/>
            </ui:define>
            <ui:define name="body">
                <p:panel header="Welcome #{loginController.current.userFirstname} #{loginController.current.userLastname}!">
                    <h4 align="center">Welcome to Inventory Management System (IMS)</h4>
                    <br/>

                    <p:carousel pageLinks="6" autoPlayInterval="4000" itemStyle="height:325px;width:1100px"  
                                numVisible="1" effect="fade" circular="true">  
                        <p:graphicImage value="../resources/images/inventory.jpg" height="325px" width="1100px"/>
                        <p:graphicImage value="../resources/images/inventory1.jpg" height="325px" width="1100px"/>
                        <p:graphicImage value="../resources/images/inventory2.jpg" height="325px" width="1100px"/>
                        <p:graphicImage value="../resources/images/inventory3.jpg" height="325px" width="1100px"/>
                        <p:graphicImage value="../resources/images/inventory4.jpg" height="325px" width="1100px"/>
                        <p:graphicImage value="../resources/images/inventory5.jpg" height="325px" width="1100px"/>
                    </p:carousel>


                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
