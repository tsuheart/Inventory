<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeEditDlg" widgetVar="OfficeEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditOfficeTitle}" closeOnEscape="true">

            <h:form id="OfficeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{officeController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditOfficeLabel_officeId}" for="officeId" />
                        <h:outputText id="officeId" value="#{officeController.selected.officeId}" />

                        <p:outputLabel value="#{myBundle.EditOfficeLabel_officeName}" for="officeName" />
                        <p:inputText id="officeName" value="#{officeController.selected.officeName}" title="#{myBundle.EditOfficeTitle_officeName}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditOfficeLabel_officeAddress}" for="officeAddress" />
                        <p:inputText id="officeAddress" value="#{officeController.selected.officeAddress}" title="#{myBundle.EditOfficeTitle_officeAddress}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditOfficeLabel_officeTelephone}" for="officeTelephone" />
                        <p:inputText id="officeTelephone" value="#{officeController.selected.officeTelephone}" title="#{myBundle.EditOfficeTitle_officeTelephone}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{officeController.save}" value="#{myBundle.Save}" update="display,:OfficeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,OfficeEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="OfficeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
