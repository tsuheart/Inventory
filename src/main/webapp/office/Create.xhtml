<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeCreateDlg" widgetVar="OfficeCreateDialog" modal="true" resizable="false" appendToBody="true" header="Create Department" closeOnEscape="true">

            <h:form id="OfficeCreateForm">

                <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Name:" for="officeName" />
                        <p:inputText id="officeName" value="#{officeController.current.officeName}" title="OfficeName" required="true" requiredMessage="The OfficeName field is required."/>
                        <p:outputLabel value="Address:" for="officeAddress" />
                        <p:inputText id="officeAddress" value="#{officeController.current.officeAddress}" title="OfficeAddress" required="true" requiredMessage="The OfficeAddress field is required."/>
                        <p:outputLabel value="Contact:" for="officeContact" />
                        <p:inputText id="officeContact" value="#{officeController.current.officeContact}" title="OfficeContact" />
                        <p:outputLabel value="Status:" for="officeStatus" />
                        <p:selectOneMenu id="officeStatus" value="#{officeController.current.officeStatus}" required="true" requiredMessage="The OfficeStatus field is required.">  
                            <f:selectItem itemLabel="Select One..." itemValue="" />
                            <f:selectItem itemLabel="Active" itemValue="Active" />  
                            <f:selectItem itemLabel="Inactive" itemValue="Inactive" /> 
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton action="#{officeController.createOffice()}" value="Save" update="display,:OfficeListForm:datalist,:OfficeListForm:growl, :OfficeCreateForm" oncomplete="handleSubmit(xhr,status,args,OfficeCreateDialog);"/>
                    <p:commandButton value="Cancel" onclick="OfficeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
