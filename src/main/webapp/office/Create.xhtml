<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeCreateDlg" widgetVar="OfficeCreateDialog" modal="true" resizable="false" appendToBody="true" header="Create Office" closeOnEscape="true">
            <p:growl id="growl" sticky="false" />
            <h:form id="OfficeCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="OfficeName:" for="officeName" />
                        <h:inputText id="officeName" value="#{officeController.current.officeName}" title="OfficeName" required="true" requiredMessage="The OfficeName field is required."/>
                        <h:outputLabel value="OfficeAddress:" for="officeAddress" />
                        <h:inputText id="officeAddress" value="#{officeController.current.officeAddress}" title="OfficeAddress" required="true" requiredMessage="The OfficeAddress field is required."/>
                        <h:outputLabel value="OfficeContact:" for="officeContact" />
                        <h:inputText id="officeContact" value="#{officeController.current.officeContact}" title="OfficeContact" />
                        <h:outputLabel value="OfficeStatus:" for="officeStatus" />
                        <h:inputText id="officeStatus" value="#{officeController.current.officeStatus}" title="OfficeStatus" required="true" requiredMessage="The OfficeStatus field is required."/>

                    </p:panelGrid>
                    <p:commandButton action="#{officeController.createOffice()}" value="Save" update="display,:OfficeListForm:datalist,:growl, :OfficeCreateForm" oncomplete="handleSubmit(xhr,status,args,OfficeCreateDialog);"/>
                    <p:commandButton value="Cancel" onclick="OfficeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
