<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeViewDlg" widgetVar="OfficeViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewOfficeTitle}" closeOnEscape="true">

            <h:form id="OfficeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{officeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOfficeLabel_officeId}"/>
                        <h:outputText value="#{officeController.selected.officeId}" title="#{myBundle.ViewOfficeTitle_officeId}"/>

                        <h:outputText value="#{myBundle.ViewOfficeLabel_officeName}"/>
                        <h:outputText value="#{officeController.selected.officeName}" title="#{myBundle.ViewOfficeTitle_officeName}"/>

                        <h:outputText value="#{myBundle.ViewOfficeLabel_officeAddress}"/>
                        <h:outputText value="#{officeController.selected.officeAddress}" title="#{myBundle.ViewOfficeTitle_officeAddress}"/>

                        <h:outputText value="#{myBundle.ViewOfficeLabel_officeTelephone}"/>
                        <h:outputText value="#{officeController.selected.officeTelephone}" title="#{myBundle.ViewOfficeTitle_officeTelephone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="OfficeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
