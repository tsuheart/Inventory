<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeViewDlg" widgetVar="OfficeViewDialog" modal="true" resizable="false" appendToBody="true" header="Office View" closeOnEscape="true">

            <h:form id="OfficeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{officeController.current != null}">
                        <p:outputLabel value="Name:"/>
                        <p:outputLabel value="#{officeController.current.officeName}" title="OfficeName"/>
                        <p:outputLabel value="Address:"/>
                        <p:outputLabel value="#{officeController.current.officeAddress}" title="OfficeAddress"/>
                        <p:outputLabel value="Contact:"/>
                        <p:outputLabel value="#{officeController.current.officeContact}" title="OfficeContact"/>
                        <p:outputLabel value="Status:"/>
                        <p:outputLabel value="#{officeController.current.officeStatus}" title="OfficeStatus"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="OfficeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
