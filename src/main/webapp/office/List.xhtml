<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OfficeListForm">

        <p:panel header="#{myBundle.ListOfficeTitle}">

            <p:dataTable id="datalist" value="#{officeController.items}" var="item"
                         selectionMode="single" selection="#{officeController.selected}"
                         rowKey="#{item.officeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.officeId}" filterBy="#{item.officeId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOfficeTitle_officeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.officeId}"/>
                </p:column>
                <p:column sortBy="#{item.officeName}" filterBy="#{item.officeName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOfficeTitle_officeName}"/>
                    </f:facet>
                    <h:outputText value="#{item.officeName}"/>
                </p:column>
                <p:column sortBy="#{item.officeAddress}" filterBy="#{item.officeAddress}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOfficeTitle_officeAddress}"/>
                    </f:facet>
                    <h:outputText value="#{item.officeAddress}"/>
                </p:column>
                <p:column sortBy="#{item.officeTelephone}" filterBy="#{item.officeTelephone}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOfficeTitle_officeTelephone}"/>
                    </f:facet>
                    <h:outputText value="#{item.officeTelephone}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{officeController.prepareCreate}" update=":OfficeCreateForm" oncomplete="OfficeCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":OfficeViewForm" oncomplete="OfficeViewDialog.show()" disabled="#{empty officeController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":OfficeEditForm" oncomplete="OfficeEditDialog.show()" disabled="#{empty officeController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{officeController.delete}" update=":growl,datalist" disabled="#{empty officeController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
