<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OfficeListForm">

        <p:panel header="Office List">
            <h:dataTable value="#{officeController.officelist}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OfficeOfficeid"/>
                    </f:facet>
                    <h:outputText value="#{item.officeOfficeid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OfficeName"/>
                    </f:facet>
                    <h:outputText value="#{item.officeName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OfficeAddress"/>
                    </f:facet>
                    <h:outputText value="#{item.officeAddress}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OfficeContact"/>
                    </f:facet>
                    <h:outputText value="#{item.officeContact}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OfficeStatus"/>
                    </f:facet>
                    <h:outputText value="#{item.officeStatus}"/>
                </h:column>
            </h:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
