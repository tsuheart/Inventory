<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>                
                <p:menuitem value="Home" outcome="/home" icon="ui-icon-home"/>                
                <p:menuitem value="Supplier" outcome="/supplier/index" /> 
                <p:submenu label="Category/Measure Bases">
                    <p:menuitem value="Category" outcome="/category/index"/>
                    <p:menuitem value="Measure Bases" outcome="/measurebases/index"/>
                </p:submenu>
                <p:menuitem value="Office Items" outcome="/item/index"/>
                <p:menuitem value="Store Items" outcome="/store/index"/>
                <p:submenu label="Store Logs">
                    <p:menuitem value="Store In Log" outcome="/storein/index"/>
                    <p:menuitem value="Store Out Log" outcome="/storeout/index"/>
                </p:submenu>
                <p:menuitem value="Logged in as #{loginController.current.userFirstname} #{loginController.current.userLastname}. " style="text-align: end; color: red; font-family: fantasy"  />
                <p:menuitem value="Log Out" action="#{loginController.logout()}" icon="ui-icon-power" style="float: end; color: black; position: absolute; top: 3px; right: 10px; "/>               
            </p:menubar>
            
        </h:form>
    </ui:composition>
</html>
