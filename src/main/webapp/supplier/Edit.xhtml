<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierEditDlg" widgetVar="SupplierEditDialog" modal="true" resizable="false" appendToBody="true" header="Edit Supplier" closeOnEscape="true">

            <h:form id="SupplierEditForm">

                <h:panelGroup id="display">
                    <h:panelGrid  columns="2" rendered="#{supplierController.current != null}">                        
                        <p:outputLabel value="SupplierName:" for="supplierName" />
                        <p:inputText id="supplierName" value="#{supplierController.current.supplierName}" title="SupplierName" required="true" requiredMessage="The SupplierName field is required."/>
                        <p:outputLabel value="SupplierAddress:" for="supplierAddress" />
                        <p:inputText id="supplierAddress" value="#{supplierController.current.supplierAddress}" title="SupplierAddress" required="true" requiredMessage="The SupplierAddress field is required."/>
                        <p:outputLabel value="SupplierContact:" for="supplierContact" />
                        <p:inputText id="supplierContact" value="#{supplierController.current.supplierContact}" title="SupplierContact" />
                        <p:outputLabel value="SupplierStatus:" for="supplierStatus" />
                        <p:selectOneMenu id="supplierStatus" value="#{supplierController.current.supplierStatus}" required="true" requiredMessage="The SupplierStatus field is required.">  
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Active" itemValue="Active" />  
                            <f:selectItem itemLabel="Inactive" itemValue="Inactive" /> 
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{supplierController.editSupplier()}" value="Save" update="display,:SupplierListForm:datalist,:SupplierListForm:growl" oncomplete="handleSubmit(xhr,status,args,SupplierEditDialog);"/>
                    <p:commandButton value="Cancel" onclick="SupplierEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
