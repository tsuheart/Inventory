<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreinCreateDlg" widgetVar="StoreinCreateDialog" modal="true" resizable="false" appendToBody="true" header="Store In Item" closeOnEscape="true">

            <h:form id="StoreinCreateForm">
                
                <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="StoreinSerialno:" for="storeinSerialno" />
                        <p:inputText id="storeinSerialno" value="#{storeinController.current.storeinSerialno}" title="StoreinSerialno">
                            <p:focus 
                        </p:inputText>
                        <p:outputLabel value="StoreinQuantity:" for="storeinQuantity" />
                        <p:inputText id="storeinQuantity" value="#{storeinController.current.storeinQuantity}" title="StoreinQuantity" required="true" requiredMessage="The StoreinQuantity field is required."/>
                        <p:outputLabel value="StoreinMeasure:" for="storeinMeasure" />
                        <p:inputText id="storeinMeasure" value="#{storeinController.current.storeinMeasure}" title="StoreinMeasure" required="true" requiredMessage="The StoreinMeasure field is required."/>
                        <p:outputLabel value="StoreinCreatedDate:" for="storeinCreatedDate" />
                        <p:inputText id="storeinCreatedDate" value="#{java.util.Date}"/>
                        <p:outputLabel value="StoreinItemItemcode:" for="storeinItemItemcode" />
                        <p:selectOneMenu id="storeinItemItemcode" value="#{storeinController.current.storeinItemItemcode}" required="true" requiredMessage="The StoreinItemItemcode field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="" var="item" itemValue="" itemLabel=""/>
                        </p:selectOneMenu>
                        <p:outputLabel value="StoreinCreatedby:" for="storeinCreatedby" />
                        <p:inputText id="storeinCreatedby" value="#{loginController.current.userUsername}" readonly="true" title="StoreinCreatedby"/>
                        <p:outputLabel value="StoreinOfficeOfficeid:" for="storeinOfficeOfficeid" />
                        <p:inputText id="storeinOfficeOfficeid" value="#{loginController.current.userOfficeOfficeid.officeName}" readonly="true"/>
                    </h:panelGrid>
                    <p:commandButton action="#{storeinController.createStorein()}" value="Save" update="display,:StoreinListForm:datalist,:StoreinListForm:growl, :StoreinCreateForm" oncomplete="handleSubmit(xhr,status,args,StoreinCreateDialog);"/>
                    <p:commandButton value="Cancel" onclick="StoreinCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
