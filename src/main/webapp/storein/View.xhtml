<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="StoreinViewDlg" widgetVar="StoreinViewDialog" modal="true" resizable="false" appendToBody="true" header="Store In Item View" closeOnEscape="true">

            <h:form id="StoreinViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storeinController.current != null}">
                        <p:outputLabel value="StoreinId:"/>
                        <p:outputLabel value="#{storeinController.current.storeinId}" title="StoreinId"/>
                        <p:outputLabel value="StoreinSerialno:"/>
                        <p:outputLabel value="#{storeinController.current.storeinSerialno}" title="StoreinSerialno"/>
                        <p:outputLabel value="StoreinQuantity:"/>
                        <p:outputLabel value="#{storeinController.current.storeinQuantity}" title="StoreinQuantity"/>
                        <p:outputLabel value="StoreinMeasure:"/>
                        <p:outputLabel value="#{storeinController.current.storeinMeasure}" title="StoreinMeasure"/>
                        <p:outputLabel value="StoreinCreatedDate:"/>
                        <p:outputLabel value="#{storeinController.current.storeinCreatedDate}" title="StoreinCreatedDate">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:outputLabel>
                        <p:outputLabel value="StoreinItemItemcode:"/>
                        <p:outputLabel value="#{storeinController.current.storeinItemItemcode.itemItemcode}" title="StoreinItemItemcode"/>
                        <p:outputLabel value="StoreinCreatedby:"/>
                        <p:outputLabel value="#{storeinController.current.storeinCreatedby.userFirstname}" title="StoreinCreatedby"/>
                        <p:outputLabel value="StoreinOfficeOfficeid:"/>
                        <p:outputLabel value="#{storeinController.current.storeinOfficeOfficeid.officeName}" title="StoreinOfficeOfficeid"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="StoreinViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
