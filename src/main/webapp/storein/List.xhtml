<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreinListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Category List">                        
            <p:tree value="#{categoryController.rootNode}" var="node" dynamic="true" cache="false"  
                    selectionMode="single"  selection="#{storeinController.selectedNode}" id="tree" >  

                <p:ajax event="select" listener="#{storeinController.onNodeSelect}" update=":StoreinListForm:growl,:itemdataTable"/>
                <p:ajax event="unselect" listener="#{storeinController.onNodeUnselect}" update=":StoreinListForm:growl,:itemdataTable"/>  

                <p:treeNode>  
                    <h:outputText value="#{node}" />  
                </p:treeNode>  
            </p:tree>
            <f:facet id="footer" name="footer">
                <div class="footer-section">

                </div>
            </f:facet>
        </p:panel>
    </h:form>
    <br/><br/>
    <h:panelGroup>        
        <h:form id="itemdataTable">
            <p:panel header="Item List"   rendered="#{storeinController.showItemList}">
                <p:dataTable value="#{itemsController.itemlist}" var="item" >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemItemcode"/>
                    </f:facet>
                    <h:outputText value="#{item.itemItemcode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemName"/>
                    </f:facet>
                    <h:outputText value="#{item.itemName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemRemark"/>
                    </f:facet>
                    <h:outputText value="#{item.itemRemark}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemStatus"/>
                    </f:facet>
                    <h:outputText value="#{item.itemStatus}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemMeasurebasesMeasureid"/>
                    </f:facet>
                    <h:outputText value="#{item.itemMeasurebasesMeasureid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ItemCategoryCategoryid"/>
                    </f:facet>
                    <h:outputText value="#{item.itemCategoryCategoryid}"/>
                </p:column>
            </p:dataTable>
            </p:panel>            
        </h:form>
    </h:panelGroup>   
</ui:composition>
