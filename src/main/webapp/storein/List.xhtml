<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreinListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Store In Item List">

            <p:dataTable id="datalist" value="#{storeinController.storeinlist}" var="item"
                         selectionMode="single" selection="#{storeinController.current}"
                         rowKey="#{item.storeinItemItemcode}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinId"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinSerialno"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinSerialno}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinQuantity"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinQuantity}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinMeasure"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinMeasure}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinCreatedDate"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinCreatedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinItemItemcode"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinItemItemcode.itemItemcode}(#{item.storeinItemItemcode.itemName})"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinCreatedby"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinCreatedby.userFirstname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinOfficeOfficeid"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinOfficeOfficeid.officeOfficeid}(#{item.storeinOfficeOfficeid.officeName})"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{storeinController.prepareCreate()}" oncomplete="StoreinCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":StoreinViewForm" oncomplete="StoreinViewDialog.show()" disabled="#{empty storeinController.current}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":StoreinEditForm" oncomplete="StoreinEditDialog.show()" disabled="#{empty storeinController.current}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{storeinController.deleteStorein()}" update=":StoreinListForm:growl,datalist" disabled="#{empty storeinController.current}"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
