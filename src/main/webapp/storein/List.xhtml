<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreinListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Store In Item History List">

            <p:dataTable id="datalist" value="#{storeinController.storeinlist}" var="item"
                         rowKey="#{item.storeinId}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                
                <p:column filterBy="#{item.storeinItemItemcode}">
                    <f:facet name="header">
                        <p:outputLabel value="StoreinItemItemcode"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinItemItemcode.itemName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinQuantity"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinQuantity}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinMeasure"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinMeasure}"/>
                </p:column>
                <p:column sortBy="#{item.storeinCreatedDate}">
                    <f:facet name="header">
                        <p:outputLabel value="StoreinCreatedDate"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinCreatedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinCreatedby"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinCreatedby.userFirstname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreinOfficeOfficeid"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeinOfficeOfficeid.officeName}"/>
                </p:column>
               

            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
