<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreinListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Store In Item History List">

            <p:dataTable id="datalist" value="#{storeinController.storeinlist}" var="item"
                         rowKey="#{item.storeinId}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinId"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinSerialno"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinSerialno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinQuantity"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinQuantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinMeasure"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinMeasure}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinCreatedDate"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinCreatedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinCreatedby"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinCreatedby}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinOfficeOfficeid"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinOfficeOfficeid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreinItemItemcode"/>
                    </f:facet>
                    <h:outputText value="#{item.storeinItemItemcode}"/>
                </h:column>

            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
