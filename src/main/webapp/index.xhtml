<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inventory Log In</title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
    </h:head>

    <h:body>
        <h:panelGrid style="width: 100%; height: 100%;">
            <div style="width: 100%; height: 100%;position: relative;margin-top: 14%;">
                <p:panel header="Login" style="width: 400px; margin: auto;">   
                    <h:form>
                        <h:panelGrid columns="2" style="padding: 40px;">

                            <h:panelGroup>
                                <h:graphicImage library="images" name="login-img.png" width="100" height="100"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGrid columns="2" cellspacing="5">
                                    <p:outputLabel for="name" value="Username" style="font-weight: bold;"/>
                                    <p:inputText id="name" value="#{loginController.selected.userName}"/>
                                    <p:outputLabel for="password" value="Password" style="font-weight: bold;"/>
                                    <p:password id="password" value="#{loginController.selected.userPassword}"/>     
                                    <p:spacer/>
                                    <p:commandButton action="#{loginController.login()}" value="Login" style="float: right;" update="out"/>
                                    <br/>
                                    <h:panelGroup id="out" rendered="#{not loginController.loggedin}">
                                        <h:outputText id="error_msg" value="#{loginController.message}"/>
                                    </h:panelGroup>

                                </h:panelGrid>

                            </h:panelGroup>

                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </div>
        </h:panelGrid>

    </h:body>

</html>
