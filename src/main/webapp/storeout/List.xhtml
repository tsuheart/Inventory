<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreoutListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Store Out Item History List">

            <p:dataTable id="datalist" value="#{storeoutController.storeoutlist}" var="item"
                         rowKey="#{item.storeoutId}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                
                <p:column filterBy="#{item.storeoutItemItemcode}">
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutItemItemcode"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutItemItemcode.itemName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutQuantity"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutQuantity}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutMeasure"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutMeasure}"/>
                </p:column>
                <p:column sortBy="#{item.storeoutCreatedDate}">
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutCreatedDate"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutCreatedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutCreatedby"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutCreatedby.userFirstname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="StoreoutItemOfficeOfficeid"/>
                    </f:facet>
                    <p:outputLabel value="#{item.storeoutItemOfficeOfficeid.officeName}"/>
                </p:column>
                
                
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
