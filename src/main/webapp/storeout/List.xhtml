<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StoreoutListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Store Out Item History List">

            <p:dataTable id="datalist" value="#{storeoutController.storeoutlist}" var="item"
                         rowKey="#{item.storeoutId}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutId"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutSerialno"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutSerialno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutQuantity"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutQuantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutMeasure"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutMeasure}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutCreatedDate"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutCreatedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutCreatedby"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutCreatedby}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutItemOfficeOfficeid"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutItemOfficeOfficeid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="StoreoutItemItemcode"/>
                    </f:facet>
                    <h:outputText value="#{item.storeoutItemItemcode}"/>
                </h:column>
                
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
