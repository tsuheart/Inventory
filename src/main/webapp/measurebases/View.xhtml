<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="MeasurebasesViewDlg" widgetVar="MeasurebasesViewDialog" modal="true" resizable="false" appendToBody="true" header="Measurebases View" closeOnEscape="true">

            <h:form id="MeasurebasesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{measurebasesController.current != null}">
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{measurebasesController.current.measurebasesName}" title="MeasurebasesName"/>
                        <h:outputText value="Factor:"/>
                        <h:outputText value="#{measurebasesController.current.measurebasesFactor}" title="MeasurebasesFactor"/>
                        <h:outputText value="Parent:"/>
                        <h:outputText value="#{measurebasesController.current.measurebasesParentid}" title="MeasurebasesParentid"/>
                        <h:outputText value="Hierarchy:"/>
                        <h:outputText value="#{measurebasesController.current.measurebasesHierarchy}" title="MeasurebasesHierarchy"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="MeasurebasesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
