<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemEditDlg" widgetVar="ItemEditDialog" modal="true" resizable="false" appendToBody="true" header="Edit Item" closeOnEscape="true">

            <h:form id="ItemEditForm">

                <h:panelGroup id="display">
                    <h:panelGrid  columns="2" rendered="#{itemController.current != null}">
                        <p:outputLabel value="ItemItemcode:" for="itemItemcode" />
                        <p:inputText id="itemItemcode" value="#{itemsController.current.itemItemcode}" readonly="true" title="ItemItemcode" required="true" requiredMessage="The ItemItemcode field is required."/>
                        <p:outputLabel value="ItemName:" for="itemName" />
                        <p:inputText id="itemName" value="#{itemsController.current.itemName}" title="ItemName" required="true" requiredMessage="The ItemName field is required."/>
                        <p:outputLabel value="ItemRemark:" for="itemRemark" />
                        <p:inputText id="itemRemark" value="#{itemsController.current.itemRemark}" title="ItemRemark" />
                        <p:outputLabel value="ItemStatus:" for="itemStatus" />
                        <p:selectOneMenu id="itemStatus" value="#{itemsController.current.itemStatus}" required="true" requiredMessage="The ItemStatus field is required.">  
                            <f:selectItem itemLabel="Select One..." itemValue="" />
                            <f:selectItem itemLabel="Active" itemValue="Active" />  
                            <f:selectItem itemLabel="Inactive" itemValue="Inactive" /> 
                        </p:selectOneMenu>
                        <p:outputLabel value="ItemCategoryCategoryid:" for="itemCategoryCategoryid" />
                        <p:selectOneMenu id="itemCategoryCategoryid" value="#{itemsController.current.itemCategoryCategoryid}" required="true" requiredMessage="The ItemCategoryCategoryid field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{categoryController.categorylist}" var="cat" itemValue="#{cat}" itemLabel="#{cat.categoryName}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ItemMeasurebasesMeasureid:" for="itemMeasurebasesMeasureid" />
                        <p:selectOneMenu id="itemMeasurebasesMeasureid" value="#{itemsController.current.itemMeasurebasesMeasureid}" required="true" requiredMessage="The ItemMeasurebasesMeasureid field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{measurebasesController.measurebaseslist}" var="meas" itemValue="#{meas}" itemLabel="#{meas.measurebasesName}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{itemsController.editItem()}" value="Save" update="display,:ItemListForm:datalist,:ItemListForm:growl" oncomplete="handleSubmit(xhr,status,args,ItemEditDialog);"/>
                    <p:commandButton value="Cancel" onclick="ItemEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
