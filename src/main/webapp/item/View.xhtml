<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendToBody="true" header="Item View" closeOnEscape="true">

            <h:form id="ItemViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController != null}">
                        <p:outputLabel value="Item Code:"/>
                        <p:outputLabel value="#{itemsController.current.itemItemcode}" title="ItemItemcode"/>
                        <p:outputLabel value="Name:"/>
                        <p:outputLabel value="#{itemsController.current.itemName}" title="ItemName"/>
                        <p:outputLabel value="Category:"/>
                        <p:outputLabel value="#{itemsController.current.itemCategoryCategoryid}" title="ItemCategoryCategoryid"/>
                        <p:outputLabel value="Measure Base:"/>
                        <p:outputLabel value="#{itemsController.current.itemMeasurebasesMeasureid}" title="ItemMeasurebasesMeasureid"/>
                        <p:outputLabel value="Status:"/>
                        <p:outputLabel value="#{itemsController.current.itemStatus}" title="ItemStatus"/>
                        <p:outputLabel value="Remark:"/>
                        <p:outputLabel value="#{itemsController.current.itemRemark}" title="ItemRemark"/>                        
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
