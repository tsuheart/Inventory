<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ItemListForm">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="Item List">

            <p:dataTable id="datalist" value="#{itemsController.itemlist}" var="item"
                         selectionMode="single" selection="#{itemsController.current}"
                         rowKey="#{item.itemItemcode}"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,30">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemItemcode"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemItemcode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemName"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemRemark"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemRemark}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemStatus"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemStatus}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemCategoryCategoryid"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemCategoryCategoryid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="ItemMeasurebasesMeasureid"/>
                    </f:facet>
                    <p:outputLabel value="#{item.itemMeasurebasesMeasureid}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{itemsController.prepareCreate()}" oncomplete="ItemCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":ItemViewForm" oncomplete="ItemViewDialog.show()" disabled="#{empty itemsController.current}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":ItemEditForm" oncomplete="ItemEditDialog.show()" disabled="#{empty itemsController.current}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{itemsController.deleteItem()}" update=":ItemListForm:growl,datalist" disabled="#{empty itemsController.current}"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </p:panel>

    </h:form>

</ui:composition>
