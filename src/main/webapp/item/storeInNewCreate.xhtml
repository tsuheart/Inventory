<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="storeInNewCreateDlg" widgetVar="storeInNewCreateDialog" modal="true" resizable="false" appendToBody="true" header="Item Store In" closeOnEscape="true">
            <p:growl id="growl" showDetail="true" sticky="false"/>
            <h:form id="storeInNewCreateForm">
                <h:panelGrid columns="2">                        
                    <p:outputLabel value="Item Name:" for="StoreinItemitemName" />
                    <p:inputText id="StoreinItemitemName" value="#{storeinController.current.storeinItemItemcode.itemName}" readonly="true"/>
                    <p:outputLabel value="Quantity:" for="storeinQuantity" />
                    <p:inputText id="storeinQuantity" value="#{storeinController.current.storeinQuantity}" title="StoreinQuantity" required="true" requiredMessage="The StoreinQuantity field is required."/>
                    <p:outputLabel value="Measure Base:" for="storeinMeasure" />
                    <p:inputText id="storeinMeasure" value="#{storeinController.current.storeinMeasure}" title="StoreinMeasure" readonly="true" required="true" requiredMessage="The StoreinMeasure field is required."/>
                    <p:outputLabel value="Remark:" for="storeinRemark" />
                    <p:inputText id="storeinRemark" value="#{storeinController.current.storeinSerialno}" title="StoreinSerialno" />
                </h:panelGrid>
                <p:commandButton action="#{storeinController.createStorein()}" value="Save" update=":growl" oncomplete="handleSubmit(xhr,status,args,storeInNewCreateDialog);"/>
                <p:commandButton value="Cancel" onclick="storeInNewCreateDialog.hide()"/>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
