<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="storeInNewCreateDlg" widgetVar="storeInNewCreateDialog" modal="true" resizable="false" appendToBody="true" header="Create New Storein Item" closeOnEscape="true">

                <h:form id="storeInNewCreateForm">
                    <h:panelGrid columns="2">                        
                        <h:outputLabel value="StoreinSerialno:" for="storeinSerialno" />
                        <h:inputText id="storeinSerialno" value="#{storeinController.current.storeinSerialno}" title="StoreinSerialno" />
                        <h:outputLabel value="StoreinQuantity:" for="storeinQuantity" />
                        <h:inputText id="storeinQuantity" value="#{storeinController.current.storeinQuantity}" title="StoreinQuantity" required="true" requiredMessage="The StoreinQuantity field is required."/>
                        <h:outputLabel value="StoreinMeasure:" for="storeinMeasure" />
                        <h:inputText id="storeinMeasure" value="#{storeinController.current.storeinMeasure}" title="StoreinMeasure" required="true" requiredMessage="The StoreinMeasure field is required."/>
                        <h:outputLabel value="StoreinCreatedDate:" for="storeinCreatedDate" />
                        <h:inputText id="storeinCreatedDate" value="#{storeinController.current.storeinCreatedDate}" readonly="true" title="StoreinCreatedDate" required="true" requiredMessage="The StoreinCreatedDate field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:outputLabel value="StoreinCreatedby:" for="storeinCreatedby" />
                        <h:inputText id="storeinCreatedby" value="#{storeinController.current.storeinCreatedby.userUsername}" readonly="true"/>
                        <h:outputLabel value="StoreinOfficeOfficeid:" for="storeinOfficeOfficeid" />
                        <h:inputText id="storeinOfficeOfficeid" value="#{storeinController.current.storeinOfficeOfficeid.officeName}" readonly="true"/>
                        <h:outputLabel value="StoreinItemItemcode:" for="storeinItemItemcode" />
                        <h:inputText id="storeinItemItemcode" value="#{storeinController.current.storeinItemItemcode.itemName}" readonly="true"/>
                    </h:panelGrid>
                    <p:commandButton action="#{storeinController.createStorein()}" value="Save" update=":ItemListForm:growl" oncomplete="handleSubmit(xhr,status,args,storeInNewCreateDialog);"/>
                    <p:commandButton value="Cancel" onclick="storeInNewCreateDialog.hide()"/>
                </h:form>
        
        </p:dialog>

    </ui:composition>

</html>
